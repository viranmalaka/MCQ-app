<div class="d-flex align-items-stretch min-height-100 h-100">
  <div class="bg-cover bg-1 hidden-sm-down col-md-6 col-lg-8"></div>
  <div class="card card-block mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <img src="assets/images/logo.png" class="avatar-xs mb-1" alt="">
        <p class="ff-headers text-uppercase">Sign in to your account</p>
      </div>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.controls['uname'].hasError('required') && form.controls['uname'].touched}">
        <label class="form-control-label">
          Enter your username
        </label>
        <input type="text" class="form-control" placeholder="username"
               [formControl]="form.controls['uname']"
               [ngClass]="{'form-control-danger': form.controls['uname'].hasError('required') && form.controls['uname'].touched}"/>
        <div class="form-control-feedback" *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched">Username is required.</div>
        <div class="form-control-feedback has-danger" *ngIf="loginFailed && !form.controls['uname'].touched">Invalid Username.</div>
      </fieldset>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}">
        <label class="form-control-label">
          Enter your password
        </label>
        <input type="password" class="form-control" placeholder="Password" [formControl]="form.controls['password']" [ngClass]="{'form-control-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}"/>
        <div class="form-control-feedback" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">Password is required.</div>
        <div class="form-control-feedback has-danger" *ngIf="loginFailed && !form.controls['password'].touched">Invalid password</div>
        <a [routerLink]="['/authentication/forgot']" class="form-text"><small>Recover password</small></a>
      </fieldset>
      <div class="block"></div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login</button>
      <a class="btn btn-outline-primary btn-link" [routerLink]="['/signup']">Create an account!</a>
    </form>
  </div>
</div>
